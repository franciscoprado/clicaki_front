<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="styles.css" />

  <title>Climaki</title>
</head>

<body>
  <!-- Cabeçalho de informações do sistema -->
  <header class="flex flex-row align-items-center space-between">
    <h1 class="width-100 margin-0">Climaki</h1>
    <a id="loginLink" href="javascript:void(0)" onclick="toggleModal()">Login</a>
  </header>

  <!-- Opções para adicionar um novo usuário -->
  <div id="userFormModal">
    <section id="loginFormContainer" class="userFormContainer">
      <header class="flex flex-row align-items-center space-between">
        <h3 class="width-100 margin-0">Acesso</h3>
        <a href="javascript:void(0)" onclick="toggleModal()">X</a>
      </header>
      <form id="loginForm" action="" onsubmit="onFormSubmit(event)">
        <p>
          <input type="nome" name="nome" class="hidden" placeholder="Nome" />
        </p>
        <p>
          <input type="email" name="email" placeholder="E-mail" required />
        </p>
        <p>
          <input type="password" name="senha" placeholder="Senha" required />
        </p>
        <p>
          <input type="password" name="confirmar_senha" class="hidden" onchange="validatePassword()"
            placeholder="Confirmar senha" />
        </p>
        <p>
          <a href="javascript:void(0)" id="registerLink" onclick="toggleForm()">
            Não tenho cadastro
          </a>
        </p>
        <button type="submit" id="formButton">Login</button>
      </form>
    </section>
  </div>

  <!-- Tabela com items existentes -->
  <section class="items">

  </section>

  <script src="scripts.js"></script>
</body>

</html>
