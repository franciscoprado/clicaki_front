<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="base.css" />
  <link rel="stylesheet" href="styles.css" />

  <title>Clicaki</title>
</head>

<body>
  <!-- Cabeçalho de informações do sistema -->
  <header class="top-header flex flex-row align-items-center space-between">
    <h1 class="width-100 margin-0">Clicaki</h1>
    <nav>
      <ul class="list-no-style">
        <li>
          <a id="loginLink" href="javascript:void(0)" onclick="toggleModal('userFormModal')
          ">Login</a>
        </li>
        <li>
          <a id="logoutLink" class="hidden" href="javascript:void(0)" onclick="logout()">Sair</a>
        </li>
      </ul>
    </nav>
  </header>

  <article id="tabs">
    <header>
      <nav>
        <ul class="list-no-style inline-block padding-0">
          <li class="active">
            <a id="latestAdded" href="javascript:void(0)" onclick="toggleTab(event)">
              Últimos adicionados
            </a>
          </li>
          <li>
            <a id="yourBookmarks" class="hidden" href="javascript:void(0)" onclick="toggleTab(event)">
              Seus favoritos
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <section>
      <ul id="tabContent"></ul>
    </section>
  </article>

  <!-- Opções para adicionar um novo usuário -->
  <div id="userFormModal" class="modal hidden">
    <section id="loginFormContainer" class="formContainer">
      <header class="flex flex-row align-items-center space-between">
        <h3 class="width-100 margin-0">Acesso</h3>
        <a href="javascript:void(0)" onclick="toggleModal('userFormModal')">
          <span class="material-symbols-outlined">close</span>
        </a>
      </header>
      <form id="loginForm" action="" onsubmit="onLoginFormSubmit(event)">
        <p>
          <input type="text" name="nome" class="hidden" placeholder="Nome" />
        </p>
        <p>
          <input type="email" name="email" placeholder="E-mail" required />
        </p>
        <p>
          <input type="password" name="senha" placeholder="Senha" required />
        </p>
        <p>
          <input type="password" name="confirmar_senha" class="hidden" onchange="validatePassword()"
            placeholder="Confirmar senha" />
        </p>
        <p>
          <a href="javascript:void(0)" id="registerLink" onclick="toggleForm()">
            Não tenho cadastro
          </a>
        </p>
        <button type="submit" id="formButton">Login</button>
      </form>
    </section>
  </div>

  <div id="bookmarkFormModal" class="modal hidden">
    <section id="searchFormContainer" class="formContainer">
      <header class="flex flex-row align-items-center space-between">
        <h3 class="width-100 margin-0">Adicionar favorito</h3>
        <a href="javascript:void(0)" onclick="toggleModal('bookmarkFormModal')">
          <span class="material-symbols-outlined">close</span>
        </a>
      </header>
      <form id="addBookmarkForm" action="" onsubmit="onBookmarkFormSubmit(event)">
        <p>
          <input type="url" name="url" placeholder="https://www.seulink.com" required />
        </p>
        <hr>
        <p>
          <input type="text" name="titulo" placeholder="Título do link" required />
        </p>
        <p>
          <textarea name="descricao" placeholder="Descrição do link" rows="4"></textarea>
        </p>
        <button type="submit">Adicionar</button>
      </form>
    </section>
  </div>

  <button id="addBookmarkButton" class="hidden" title="Adicionar favorito" onclick="toggleModal('bookmarkFormModal')">
    <span class="material-symbols-outlined">
      add
    </span>
  </button>

  <script src="scripts.js"></script>
</body>

</html>
