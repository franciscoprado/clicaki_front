<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/styles.css" />

  <title>Clicaki</title>
</head>

<body>
  <!-- Cabeçalho de informações do sistema -->
  <header class="cabecalho flex flex-row align-items-center space-between">
    <h1 class="width-100 margin-0">Clicaki</h1>
  </header>

  <article id="abas">
    <header>
      <nav>
        <ul class="list-no-style inline-block padding-0">
          <li class="ativo">
            <a id="ultimosAdicionados" href="javascript:void(0)">
              Últimos adicionados
            </a>
          </li>
          <li></li>
        </ul>
      </nav>
    </header>

    <section>
      <ul id="abaConteudo"></ul>
    </section>

    <footer>
      <button id="carregarMaisBotao" class="width-100" onclick="carregarMais()">
        <span class="material-symbols-outlined">
          add
        </span>
      </button>
    </footer>
  </article>

  <div id="modalAdicionarFavorito" class="modal hidden">
    <section id="searchFormContainer" class="formContainer">
      <header class="flex flex-row align-items-center space-between">
        <h3 class="width-100 margin-0">Adicionar favorito</h3>
        <a href="javascript:void(0)" onclick="alternarModal('modalAdicionarFavorito')">
          <span class="material-symbols-outlined">close</span>
        </a>
      </header>
      <form id="adicionarFavoritoForm" action="" onsubmit="enviarFavorito(event)">
        <p>
          <input type="url" name="url" placeholder="https://www.seulink.com" required />
        </p>
        <hr>
        <p>
          <input type="text" name="titulo" placeholder="Título do link" required />
        </p>
        <p>
          <textarea name="descricao" placeholder="Descrição do link (opcional)" rows="4"></textarea>
        </p>
        <button type="submit">Adicionar</button>
      </form>
    </section>
  </div>

  <button id="adicionarFavoritoBotao" title="Adicionar favorito" onclick="alternarModal('modalAdicionarFavorito')">
    <span class="material-symbols-outlined">
      add
    </span>
  </button>

  <script src="js/init.js"></script>
</body>

</html>
